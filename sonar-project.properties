# SonarQube Project Configuration for vnext-cli

# Project identification
sonar.projectKey=burgan-tech_vnext-cli
sonar.organization=burgan-tech
sonar.projectName=vNext CLI
sonar.projectVersion=1.0.0

# Source code
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/*.min.js,**/test/**,**/tests/**

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/test/**,**/tests/**,**/*.test.js,**/*.spec.js

# Language specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml

# Code coverage
sonar.coverage.exclusions=**/test/**,**/tests/**,**/*.test.js,**/*.spec.js,**/coverage/**

# Duplication exclusions
sonar.cpd.exclusions=**/test/**,**/tests/**